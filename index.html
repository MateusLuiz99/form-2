<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Container que engloba toda a caixa -->
    <div class="container">
        <!-- Caixa do formulário -->
        <div class="form_box">
            <!-- Título -->
            <h2 class="title">Envie sua mensagem</h2>
            <form action="">
                <!-- Campos de entrada de dados -->
                <input type="text" name="name" id="" placeholder="Seu nome">
                <input type="email" name="email" id="" placeholder="Seu E-mail">
                <input type="text" name="subject" id="" placeholder="Assunto...">

                <!-- Campo de adição da mensagem e botão para enviar a mensagem -->
                <textarea name="message" placeholder="Digite sua mensagem"></textarea>
                <button type="submit">Enviar mensagem</button>
            </form>
        </div>
    </div>
</body>
</html>
